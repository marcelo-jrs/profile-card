<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="top"></div>
  <div class="bottom"></div>
  <main class="card" alt="Victor Crest profile card">
    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" class="pattern-card">
      <img src="images/image-victor.jpg" class="profile-picture" alt="Image of Victor">
    </div>
    <div class="title">
      <span><span class="bold">Victor Crest</span>
      26</span>
      <span class="city">London</span>
    </div>
    <section class="additional-information">
      <div class="small-box" alt="number of followers">
        80K
        <span class="detail">Followers</span>
      </div>
      <div class="small-box" alt="number of likes">
        803K
        <span class="detail">Likes</span>
      </div>
      <div class="small-box" alt="number of photos">
        1.4K
        <span class="detail">Photos</span>
      </div>
    </section>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </main>
</body>

</html>
